<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('kwazi.jpeg');  
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #paymentMethod {
            width: 100%;
        }

        #cardDetails {
            display: none;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #eb2598;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #amountToPayLabel {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        #amountToPay {
            font-weight: bold;
            font-size: 18px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        <form id="paymentForm" onsubmit="processPayment(event)">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="billingAddress">Billing Address</label>
            <textarea id="billingAddress" name="billingAddress" required></textarea>
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" onchange="toggleCardDetails()" required>
                <option value="">Select Payment Method</option>
                <option value="cash">Cash on Delivery</option>
                <option value="paypal">PayPal</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
            </select>
            <div id="cardDetails">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" title="Please enter a valid 16-digit card number">
                <label for="expirationDate">Expiration Date</label>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" pattern="(0[1-9]|1[0-2])\/[0-9]{4}" title="Please enter a valid expiration date in MM/YYYY format">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" title="Please enter a valid 3-digit CVV">
            </div>
            <label id="amountToPayLabel" for="amountToPay">Amount to Pay:</label>
            <span id="amountToPay"></span>
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script>
        window.onload = function() {
            const totalPrice = parseFloat(localStorage.getItem('totalPrice')) || 0;
            document.getElementById("amountToPay").textContent = "R" + totalPrice.toFixed(2);
        }

        function processPayment(event) {
            event.preventDefault();

            // Retrieve payment details
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const billingAddress = document.getElementById('billingAddress').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const amountToPay = document.getElementById('amountToPay').textContent;

            // Process payment based on the selected payment method
            if (paymentMethod === 'cash') {
                // Handle cash on delivery
                alert(`Thank you, ${fullName}! Your order will be processed.`);
                // Redirect to homepage
                window.location.href = "index.html";
            } else if (paymentMethod === 'paypal') {
                // Handle PayPal payment
                // Redirect the user to PayPal payment gateway
                window.location.href = "https://www.paypal.com";
            } else if (paymentMethod === 'credit' || paymentMethod === 'debit') {
                // Handle credit/debit card payment
                const cardNumber = document.getElementById('cardNumber').value;
                const expirationDate = document.getElementById('expirationDate').value;
                const cvv = document.getElementById('cvv').value;

                // You can add additional validation and processing logic here
                // For simplicity, we'll just display an alert message
                alert(`Thank you, ${fullName}! Your ${paymentMethod === 'credit' ? 'credit' : 'debit'} card payment of ${amountToPay} has been processed.`);
                // Redirect to homepage
                window.location.href = "index.html";
            }
        }

        function toggleCardDetails() {
            const paymentMethod = document.getElementById("paymentMethod").value;
            const cardDetails = document.getElementById("cardDetails");
            cardDetails.style.display = (paymentMethod === 'credit' || paymentMethod === 'debit') ? "block" : "none";
        }
    </script>
</body>
</html>
